<h1>Restaurants:</h1>
<sebm-google-map [latitude]=childRestaurants[0].geometry.location.lat [longitude]=childRestaurants[0].geometry.location.lng>
  <div *ngFor="let restaurant of childRestaurants">
    <sebm-google-map-marker [latitude]=restaurant.geometry.location.lat [longitude]=restaurant.geometry.location.lng>
      <sebm-google-map-info-window>
        {{restaurant.name}}
      </sebm-google-map-info-window>
    </sebm-google-map-marker>
  </div>
</sebm-google-map>

<ol>
<div *ngFor="let restaurant of childRestaurants">
    <li>{{restaurant.name}}</li>
</div>
</ol>
