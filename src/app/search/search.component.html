<h2>Restaurant Finder:</h2>
<form class="search">
  <label for="">City Name</label>
  <input type="text" #newCity required>
  <label for="">Food Type</label>
  <input type="text" #newFood required>
  <button type="button" class="btn" (click)="getRestaurants(newCity.value, newFood.value)" name="button">Search</button>
</form>

<div *ngIf="restaurants">
  <app-results [childRestaurants]="restaurants"></app-results>
</div>
